			background-color: #5ccc6e;
		}

		.game-button a{
			font-family: "메이플스토리";
			font-size: 20px;
			text-decoration: none;
			color: white;
			text-align: center;
			display: block;
		}

		.game-button a:hover{
			color: #5ccc6e;
			background-color: white;

		iframe{
